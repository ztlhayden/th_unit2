<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Style Sheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abel|Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Page Title -->
  <title>Hayden Young's Portfolio</title>
</head>

<body>
<!-- start main-header -->
  <header class="main-header">
    <h1>Hayden Young</h1>

    <ul class="main-nav">
      <li><a href="#top">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>

    <figure class="fig-port">
      <img src="images/responsive-layout-profile.png" alt="Portrait" title="Cartoon Portrait.">
      <figcaption>
        Hi! I'm a front-end developer who loves responsive design and css. I recently finished a degree in front-end web development at Treehouse and am excited to put all my skills to use!
      </figcaption>
    </figure>
  </header>
<!-- end main-header -->

<!-- start wrapper div -->
  <div class="wrapper">
    <h2>Portfolio</h2>

    <figure class="content">
      <img src="images/portfolio-1.png" alt="Website with grey containers.">
      <figcaption>
        <h3>Marketing Page</h3>
        This project shows the front page of a marketing website meant for a specific business I'm intirested in.
      </figcaption>
    </figure>

    <figure class="content">
      <img src="images/portfolio-2.png" alt="Website with with search bar.">
      <figcaption>
        <h3>Search Page</h3>
        This project searches through a specific database to find information that the user is trying to look up.
      </figcaption>
    </figure>

    <figure class="content">
      <img src="images/portfolio-3.png" alt="Example website with data.">
      <figcaption>
        <h3>Travel App</h3>
        This project compares travel times based on different transportation methods and tells you the best one.
      </figcaption>
    </figure>

    <figure class="content">
      <img src="images/portfolio-4.png" alt="Website with location on a map.">
      <figcaption>
        <h3>Map of Favorite Spots</h3>
        This project uses mapping apis to plot points for my favorite spots in the city for a do-it-yourself walking tour.
      </figcaption>
    </figure>

    <figure class="content">
      <img src="images/portfolio-5.png" alt="Website with gallery of images.">
      <figcaption>
        <h3>Photo Gallery</h3>
        This project shows pictures from a recent trip to the viewer and allows them to easily navigate through photos.
      </figcaption>
    </figure>

    <figure class="content">
      <img src="images/portfolio-6.png" alt="Website with data entry and returns.">
      <figcaption>
        <h3>Calculator</h3>
        Someone can enter in the numbers they want, and press the big blue button and get the result.
      </figcaption>
    </figure>
  </div>
<!-- end wrapper div -->

<!-- main-footer -->
  <footer class="main-footer">
    <h2>Contact</h2>
    <p>
      If you're interested in chatting or want more information about what I've been working on, I'd love to hear from you!
    </p>

    <ul>
      <li>Phone</li>
      <li class="contact">+1 (111) 555-1234</li>
    </ul>
    <ul>
      <li>Email</li>
      <li class="contact">email@yoursite.com</li>
    </ul>
    <div class="footer-bottom">
      <h3>Hayden Young</h3>
      <span><a href="#top">Back to Top</a></span>
    </div>
  </footer>
<!-- end main-footer -->
</body>
</html>
